<head>

    <style>
        body {
            font-family: Arial, sans-serif;

            justify-content: center;

    .hourglass {

            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>T·ª´ "V·∫≠t l·ªôn" girl th√†nh "Chill girl" sau:</h1>
        <div class="countdown" id="countdown"></div>
        <img src="hourglass.gif" alt="ƒê·ªìng h·ªì c√°t" class="hourglass">
        <div class="footer">H√£y t·∫≠n h∆∞·ªüng t·ª´ng kho·∫£nh kh·∫Øc cu·ªëi c√πng nh√©! üòä</div>
    </div>

    <script>
        const lastWorkingDay = new Date(2025, 1, 28, 17, 20, 0);
        const workStartHour = 8;  // 8h s√°ng
        const workEndHour = 17;
        const workEndMinute = 20;

        function isWeekend(date) {
            return date.getDay() === 6 || date.getDay() === 0;
        }

        function isWorkingHours(date) {
            const hour = date.getHours();
            const minute = date.getMinutes();
            return hour >= workStartHour && (hour < workEndHour || (hour === workEndHour && minute <= workEndMinute));
        }

        function getWorkingHoursLeft() {
            let now = new Date();
            let totalMinutes = 0;
            let currentTime = new Date(now);

            while (currentTime < lastWorkingDay) {
                if (!isWeekend(currentTime)) {
                    if (currentTime.toDateString() === now.toDateString()) {
                        let endOfDay = new Date(currentTime);
                        endOfDay.setHours(workEndHour, workEndMinute, 0, 0);
                        if (currentTime < endOfDay) {
                            totalMinutes += Math.max(0, Math.floor((endOfDay - currentTime) / (1000 * 60)));
                        }
                    } else if (currentTime.toDateString() === lastWorkingDay.toDateString()) {
                        let startOfDay = new Date(currentTime);
                        startOfDay.setHours(workStartHour, 0, 0, 0);
                        totalMinutes += Math.max(0, Math.floor((lastWorkingDay - startOfDay) / (1000 * 60)));
                    } else {
                        totalMinutes += (workEndHour - workStartHour) * 60 + workEndMinute;
                    }
                }
                currentTime.setDate(currentTime.getDate() + 1);
                currentTime.setHours(workStartHour, 0, 0, 0);
            }

            return {
                hours: Math.floor(totalMinutes / 60),
                minutes: Math.floor(totalMinutes % 60)
            };
        }

        function updateCountdown() {
            const now = new Date();
            if (isWeekend(now) || !isWorkingHours(now)) {
                document.getElementById("countdown").textContent = "V·ªÅ nh√† ngh·ªâ ng∆°i thoi, countdown g√¨ n·ªØaaa cho m·ªát ƒë·∫ßu :)))";
                return;
            }
            
            const { hours, minutes } = getWorkingHoursLeft();
            const seconds = 59 - now.getSeconds();
            
            document.getElementById("countdown").textContent = `${hours} gi·ªù ${minutes}p${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        const backgrounds = ['image1.jpg', 'image2.jpg', 'image3.jpg'];
        let currentIndex = 0;

        function changeBackground() {
            document.body.style.backgroundImage = `url('${backgrounds[currentIndex]}')`;
            currentIndex = (currentIndex + 1) % backgrounds.length;
        }

        setInterval(changeBackground, 5000);
        changeBackground();
    </script>
</body>
