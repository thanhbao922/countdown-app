<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Gi·ªù L√†m Vi·ªác</title>
    <link rel="icon" href="95c.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            max-width: 500px;
            margin-top: 20px;
            text-align: center;
        }

        .day {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            position: relative;
            background: #f9f9f9;
        }

        .current-day {
            background: #ff6347;
            color: white;
            font-weight: bold;
        }

        .moving-character {
            position: absolute;
            bottom: -10px;
            font-size: 18px;
            transition: transform 1s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>L·ªãch Countdown Gi·∫£i Tho√°t üéâ</h1>
    <div class="calendar" id="calendar"></div>

    <script>
        const startDate = new Date();
        const lastWorkingDay = new Date(2025, 1, 28);
        const today = new Date();

        function createCalendar() {
            const calendar = document.getElementById("calendar");
            let currentDate = new Date(startDate);
            
            while (currentDate <= lastWorkingDay) {
                let dayElement = document.createElement("div");
                dayElement.classList.add("day");
                dayElement.textContent = currentDate.getDate();

                if (currentDate.toDateString() === today.toDateString()) {
                    dayElement.classList.add("current-day");
                    let character = document.createElement("div");
                    character.classList.add("moving-character");
                    character.textContent = "üö∂‚Äç‚ôÇÔ∏è";
                    dayElement.appendChild(character);
                }

                calendar.appendChild(dayElement);
                currentDate.setDate(currentDate.getDate() + 1);
            }
        }

        createCalendar();
    </script>
</body>
</html>
