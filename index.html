<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Gi·ªù L√†m Vi·ªác</title>
    <link rel="icon" href="95c.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .countdown {
            font-size: 2.5em;
            color: #ff6347;
            margin-bottom: 20px;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            max-width: 500px;
            margin-top: 20px;
            text-align: center;
        }

        .day {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            position: relative;
            background: #f9f9f9;
        }

        .current-day {
            background: #ff6347;
            color: white;
            font-weight: bold;
        }

        .moving-character {
            position: absolute;
            bottom: -10px;
            font-size: 18px;
            transition: transform 1s ease-in-out;
        }

        .hourglass {
            width: 100px;
            height: auto;
            display: block;
            margin: 20px auto;
        }

        .chill-gif {
            width: 200px;
            height: auto;
            display: none;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="status-text">L·ªãch Countdown Gi·∫£i Tho√°t üéâ</h1>
        <div class="countdown" id="countdown"></div>
        <img src="hourglass.gif" alt="ƒê·ªìng h·ªì c√°t" class="hourglass" id="hourglass">
        <img src="chill_girl_effects.gif" alt="Chill time" class="chill-gif" id="chillGif">
        <div class="calendar" id="calendar"></div>
    </div>

    <script>
        const lastWorkingDay = new Date(2025, 1, 28, 17, 20, 0);
        const workStartHour = 8;
        const workEndHour = 17;
        const workEndMinute = 20;
        const today = new Date();

        function isWeekend(date) {
            return date.getDay() === 6 || date.getDay() === 0;
        }

        function isWorkingHours(date) {
            const hour = date.getHours();
            const minute = date.getMinutes();
            return hour >= workStartHour && (hour < workEndHour || (hour === workEndHour && minute <= workEndMinute));
        }

        function createCalendar() {
            const calendar = document.getElementById("calendar");
            calendar.innerHTML = ""; // Reset n·ªôi dung tr∆∞·ªõc khi th√™m m·ªõi
            let currentDate = new Date();
            
            while (currentDate <= lastWorkingDay) {
                let dayElement = document.createElement("div");
                dayElement.classList.add("day");
                dayElement.textContent = currentDate.getDate();

                if (currentDate.toDateString() === today.toDateString()) {
                    dayElement.classList.add("current-day");
                    let character = document.createElement("div");
                    character.classList.add("moving-character");
                    character.textContent = "üö∂‚Äç‚ôÇÔ∏è";
                    dayElement.appendChild(character);
                }

                calendar.appendChild(dayElement);
                currentDate.setDate(currentDate.getDate() + 1);
            }
        }

        function updateCountdown() {
            const now = new Date();
            const countdownElement = document.getElementById("countdown");
            const hourglass = document.getElementById("hourglass");
            const chillGif = document.getElementById("chillGif");
            const statusText = document.getElementById("status-text");

            if (isWeekend(now) || !isWorkingHours(now)) {
                statusText.textContent = "V·ªÅ nh√† ngh·ªâ ng∆°i thoi, countdown g√¨ n·ªØaaa cho m·ªát ƒë·∫ßu :)))";
                countdownElement.style.display = "none";
                hourglass.style.display = "none";
                chillGif.style.display = "block";
                return;
            }
            
            const remainingTime = lastWorkingDay - now;
            const hours = Math.floor(remainingTime / (1000 * 60 * 60));
            const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
            
            countdownElement.style.display = "block";
            hourglass.style.display = "block";
            chillGif.style.display = "none";
            statusText.textContent = "L·ªãch Countdown Gi·∫£i Tho√°t üéâ";
            countdownElement.textContent = `${hours} gi·ªù ${minutes}p ${seconds}s`;
        }

        function changeBackground() {
            const backgrounds = ['image1.jpg', 'image2.jpg', 'image3.jpg'];
            let currentIndex = 0;
            setInterval(() => {
                document.body.style.backgroundImage = `url('${backgrounds[currentIndex]}')`;
                currentIndex = (currentIndex + 1) % backgrounds.length;
            }, 5000);
        }

        createCalendar();
        setInterval(updateCountdown, 1000);
        updateCountdown();
        changeBackground();
    </script>
</body>
</html>
