<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Ngày Làm Việc</title>
    <link rel="icon" href="95c.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('image_gau.png') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            max-width: 400px;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0);
        }

        .countdown {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            text-align: center;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }
    .hourglass {
            width: 100px;
            height: auto;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="countdown" id="countdown"></div>
        <img src="hourglass.gif" alt="Đồng hồ cát" class="hourglass">
    </div>

    <script>
        const lastWorkingDay = new Date(2025, 1, 28, 17, 20, 0);

        function isWeekend(date) {
            const day = date.getDay();
            return day === 6 || day === 0;
        }

        function getWorkingDaysLeft() {
            const now = new Date();
            let workingDays = 0;
            let currentDate = new Date(now);

            while (currentDate < lastWorkingDay) {
                if (!isWeekend(currentDate)) {
                    workingDays++;
                }
                currentDate.setDate(currentDate.getDate() + 1);
            }
            return workingDays - 1;
        }

        function updateCountdown() {
            const now = new Date();
            if (isWeekend(now)) {
                document.getElementById("countdown").textContent = "Tạm dừng - Hôm nay là cuối tuần!";
                return;
            }
            
            const workingDaysLeft = getWorkingDaysLeft();
            const timeLeft = lastWorkingDay - now;
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            document.getElementById("countdown").textContent = `${workingDaysLeft} ngày ${hours}h${minutes}p${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
