đếm<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Ngày Làm Việc</title>
    <link rel="icon" href="95c.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .countdown {
            font-size: 2.5em;
            color: #ff6347;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }
    .hourglass {
            width: 100px;
            height: auto;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Từ "Vật lộn" girl thành "Chill girl" sau:</h1>
        <div class="countdown" id="countdown"></div>
        <img src="hourglass.gif" alt="Đồng hồ cát" class="hourglass">
        <div class="footer">Hãy tận hưởng từng khoảnh khắc cuối cùng nhé! 😊</div>
    </div>

    <script>
        const lastWorkingDay = new Date(2025, 1, 28, 17, 20, 0); // 28/02/2025, 5:20 PM

        function isWeekend(date) {
            const day = date.getDay();
            return day === 6 || day === 0; // Thứ 7 (6) và Chủ nhật (0)
        }

        function getWorkingDaysLeft() {
            const now = new Date();
            let workingDays = 0;
            let currentDate = new Date(now);

            while (currentDate < lastWorkingDay) {
                if (!isWeekend(currentDate)) {
                    workingDays++;
                }
                currentDate.setDate(currentDate.getDate() + 1);
            }
            return workingDays - 1; // Trừ đi ngày hiện tại để đúng số ngày còn lại
        }

        function updateCountdown() {
            const now = new Date();
            if (isWeekend(now)) {
                document.getElementById("countdown").textContent = "Cuối tuần òi, chill hoi khỏi đếm";
                return;
            }
            
            const workingDaysLeft = getWorkingDaysLeft();
            const timeLeft = lastWorkingDay - now;
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            document.getElementById("countdown").textContent = `${workingDaysLeft} ngày ${hours}h${minutes}p${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        const backgrounds = ['image1.jpg', 'image2.jpg', 'image3.jpg'];
        let currentIndex = 0;

        function changeBackground() {
            document.body.style.backgroundImage = `url('${backgrounds[currentIndex]}')`;
            currentIndex = (currentIndex + 1) % backgrounds.length;
        }

        setInterval(changeBackground, 5000);
        changeBackground();
    </script>
</body>
</html>
