<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hết Giờ Làm Việc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-size: cover;
            background-position: center;
            filter: blur(5px) grayscale(50%);
            transition: filter 3s ease-in-out;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: fit-content;
        }

        .hourglass {
            width: 100px;
            height: auto;
            display: block;
            margin: 20px auto;
        }

        #final-message {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="hourglass_done.png" alt="Đồng hồ cát đã chảy hết" class="hourglass">
        <div id="final-message"></div>
    </div>

    <script>
        function showFinalMessage() {
            const message = "Ôi còn đâu những ngày chờ trông giây phút giải thoát!";
            const finalMessage = document.getElementById("final-message");
            finalMessage.textContent = "";

            let index = 0;
            function typeText() {
                if (index < message.length) {
                    finalMessage.textContent += message.charAt(index);
                    index++;
                    setTimeout(typeText, 100);
                }
            }
            typeText();
        }

        function changeBackground() {
            const backgrounds = ['image1.jpg', 'image2.jpg', 'image3.jpg'];
            let currentIndex = 0;
            setInterval(() => {
                document.body.style.backgroundImage = `url('${backgrounds[currentIndex]}')`;
                currentIndex = (currentIndex + 1) % backgrounds.length;
            }, 5000);
        }

        showFinalMessage();
        changeBackground();
    </script>
</body>
</html>
